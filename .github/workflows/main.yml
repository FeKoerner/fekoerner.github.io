name: Publish MkDocs Material
on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install \
          mkdocs-material \
          pymdown-extensions
      - run: mkdocs gh-deploy --force
      - run: mkdir static
      - run: echo 'wiki.fk-sec.de' > static/CNAME
      - run: cat static/CNAME
