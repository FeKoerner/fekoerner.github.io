name: Publish MkDocs Material
on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: pip
        run: pip install \
          mkdocs-material \
          pymdown-extensions
      
      - name: mkdocs
        run: mkdocs gh-deploy --force
      
