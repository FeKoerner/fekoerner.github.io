name: Publish MkDocs Material
on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "starting CI"
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Pip install packages
      - run: pip install \
          mkdocs-material \
          pymdown-extensions
      
      - name: build mkdocs
      - run: mkdocs gh-deploy --force
      
