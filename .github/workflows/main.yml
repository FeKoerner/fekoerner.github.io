name: Publish MkDocs Material
on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: pip install packages
        run: pip install \
          mkdocs-material \
          pymdown-extensions
      
      - name: mkdocs deploy site
        run: mkdocs gh-deploy --force
      
      - name: create README
        run: |
        pwd
        ls -al
